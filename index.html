<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="todolist">
            <div class="list" id="list">
            </div>
            <div class="add">
                <p>Name : </p>
                <input type="line" id="name" maxlength="25">
                <p>Content : </p>
                <input type="text" id="content" maxlength="25"><br>
                <div class="button" id="add">Add To-Do</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
